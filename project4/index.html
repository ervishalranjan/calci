 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
      <div class="calculator">
          
              <input type="text" name="" readonly id="first1">
            <div class="first">
               <button class="inputbt">AC</button>
               <button class="inputbt">DEL</button>
               <button class="inputbt">/</button>
               <button class="inputbt">=</button>
            </div>

            <div class="first">
               <button  class="inputbt">7</button>
               <button  class="inputbt">8</button>
               <button class="inputbt">9</button>
               <button class="inputbt">-</button>
            </div>

            <div class="first">
               <button class="inputbt">4</button>
               <button class="inputbt">5</button>
               <button class="inputbt">6</button>
               <button class="inputbt">+</button>
            </div>

            
               <div class="first">
                  <button class="inputbt">1</button>
                  <button class="inputbt">2</button>
                  <button  class="inputbt">3</button>
                  <button class="inputbt">0</button>
               </div>
          
      </div>
    </div>
    <script src="index.js"></script>
 </body>
 </html>
